<!DOCTYPE html>
<html>
    <head>
        <title>dg-clock</title>
        <link rel="stylesheet" type="text/css" href="dgclock.css" />
    </head>
    <body>
        <div class="container">

            <div class="clock-column">
                <p class="clock-day clock-timer"></p>
                <p class="clock-label">Day</p>
            </div>
        
            <div class="clock-column">
                <p class="clock-hours clock-timer"></p>
                <p class="clock-label">Hours</p>
            </div>
            
            <div class="clock-column">
                <p class="clock-minutes clock-timer"></p>
                <p class="clock-label">Minutes</p>
            </div>
        
            <div class="clock-column">
                <p class="clock-seconds clock-timer"></p>
                <p class="clock-label">Seconds</p>
            </div>
        </div>

        <script type="text/javascript">
        loadEventListeners();

function loadEventListeners() {
    document.addEventListener('DOMContentLoaded', calcTime);
};



function calcTime() {
    
    const date = new Date();
    const day = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
    const hours = date.getHours();
    const minutes = date.getMinutes();
    const seconds = date.getSeconds();

   
    document.querySelector('.clock-day').innerHTML = day[date.getDay()];
    document.querySelector('.clock-hours').innerHTML = addZero(hours);
    document.querySelector('.clock-minutes').innerHTML = addZero(minutes);
    document.querySelector('.clock-seconds').innerHTML = addZero(seconds);

    
    function addZero(standIn) {
        if (standIn < 10) {
            standIn = '0' + standIn;
        }
        return standIn;
    }
}

setInterval(calcTime, 1000);
        </script>
        
    </body>
</html>
